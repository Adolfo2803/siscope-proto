<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SisCoPe</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow error-container">
                <div class="error-code" th:text="${status != null ? status : '500'}">500</div>

                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                </div>

                <h1 class="error-message" th:text="${error != null ? error : 'Error Interno del Servidor'}">Error Interno del Servidor</h1>

                <p class="lead" th:text="${message != null ? message : 'Ha ocurrido un error inesperado al procesar su solicitud.'}">
                    Ha ocurrido un error inesperado al procesar su solicitud.
                </p>

                <a th:href="@{/dashboard}" class="btn btn-primary btn-lg mt-3">
                    <i class="fas fa-home me-2"></i> Volver al Inicio
                </a>

                <div class="error-details" th:if="${trace != null}">
                    <p><strong>Fecha y hora:</strong> <span th:text="${#dates.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}">01/01/2025 12:00:00</span></p>
                    <p><strong>Ruta:</strong> <span th:text="${path}">Ruta</span></p>
                </div>
            </div>

            <div class="text-center mt-3">
                <p class="text-muted">Si el problema persiste, contacte al administrador del sistema., Ing. Adolfo Simbron M.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
